<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authorities List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="authority" type="com.rioverde.tech.docsite.domain.Authority"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11 ">
                            <h1 class="panel-title">Authorities</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="#" role="button">Add New</a>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(authorities)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>City</th>
                                <th>County</th>
                                <th>State</th>


                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Atlanta</td>
                                <td>Fulton</td>
                                <td>GA</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>453</td>
                                <td>Doraville</td>
                                <td>Dekalb</td>
                                <td>GA</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="authority : ${authorities}">
                                <td th:text="${authority.id}">334</td>
                                <td th:text="${authority.city}">Knoxville</td>
                                <td th:text="${authority.county}">Knox</td>
                                <td th:text="${authority.state}">TN</td>
                                <td><a href="#" th:href="@{'/authority/' +  ${authority.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/authority/' +  ${authority.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/authority/' +  ${authority.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
