<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authority</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link rel="stylesheet"  type="text/css" href="/css/styles.css"/>

</head>
<body>
<!--/*@thymesVar id="authority" type="com.rioverde.tech.docsite.domain.Authority"*/-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Docu-Site</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/documents">Documents</a></li>
                <li class="active"><a href="/authority">Authorities</a></li>
                <li><a href="/users">Users</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container-fluid" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${authority}" th:action="@{/authority/}" method="post">

                <div th:if="${#fields.hasErrors('*')}"  class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>
                <div class="panel-group">
                    <div id="ds-panel-primary" class="panel panel-primary">
                        <div id="ds-panel-heading" class="panel-heading">
                            <div class="row"></div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6 form-group" th:class="${#fields.hasErrors('agency')}
                                ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
                                            <label th:text="#{authority.agency}">Agency</label>
                                            <input type="text" class="form-control" th:field="*{agency}" th:errorclass="has-error"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('agency')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('agency')}" th:text="${err}"/>
                                                </ul>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 form-group" th:class="${#fields.hasErrors('city')}
                                ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
                                            <label th:text="#{authority.city}">City</label>
                                            <input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('city')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('city')}" th:text="${err}"/>
                                                </ul>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 form-group" th:class="${#fields.hasErrors('county')}
                                ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
                                            <label th:text="#{authority.county}">County</label>
                                            <input type="text" class="form-control" th:field="*{county}" th:errorclass="has-error"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('county')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('county')}" th:text="${err}"/>
                                                </ul>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 form-group" th:class="${#fields.hasErrors('url')}
                                ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
                                            <label th:text="#{authority.url}">URL</label>
                                            <input type="text" class="form-control" th:field="*{url}" th:errorclass="has-error"/>
                                            <span class="help-block" th:if="${#fields.hasErrors('url')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('url')}" th:text="${err}"/>
                                                </ul>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 form-group">
                                            <label th:text="#{authority.state}">State</label>
                                            <select class="form-control" th:field="*{state}">
                                                <option th:each="stateValue : ${T(com.rioverde.tech.docsite.domain.State).values()}"
                                                        th:value="${stateValue.name()}"
                                                        th:text="${stateValue.name()}"
                                                >val
                                                </option>
                                            </select>
                                            <select class="form-control" th:remove="all">
                                                <option>AL</option>
                                                <option>AZ</option>
                                                <option>GA</option>
                                                <option>TN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 form-group">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</body>
</html>
